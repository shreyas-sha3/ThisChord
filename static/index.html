<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ThisChord</title>
  <link rel="icon" type="image/x-icon" href="./frontend/assets/favicon.ico">
  <link rel="stylesheet" href="./frontend/assets/styles.css">
</head>
<body>
  <div id="app-container">
    <div id="sidebar-container">
        <div id="sidebar-top">
          <div id="server-bar">
            <button class="server-btn">#</button>
            <button class="server-btn">α</button>
            <button class="server-btn">β</button>
            <button class="server-btn">γ</button>
            <button class="server-btn">δ</button>
            <button class="server-btn">ε</button>
            <button class="server-btn add-server">+</button>
          </div>
          <div id="dm-pane">
            <h3>DIRECT MESSAGES</h3>
          </div>
        </div>
      
        <div id="user-bar">
            <div id="user-info">
              <button id="themeToggle"></button>
              <p id="username"></p> 
            </div>
            <button id="logout-button">Logout</button>
          </div>          
        </div>
    
    <!-- Main Chat Section -->
    <div id="main-content">

      <h2 id="ChatTitle">Public Chat</h2>
      <div id="ChatBox"></div>
      <form id="MessageBox" onsubmit="sendMessage(event)"><span></span>
        <button id="emoji-button" type="button" onclick="insertRandomEmoji()">⚄</button>
        <input type="text" id="ClientMessage" autocomplete="off" autofocus />
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </div>
  </div>
  <script type="module" src="./frontend/main.js"></script>
  <script src="./frontend/themes.js" defer></script>

</body>
</html>
